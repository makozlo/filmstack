<navbar></navbar>
<div class="dashboard-header">
	<h2>{{ user.username }}</h2>
	<h3>{{ user.email }}</h3>
	<h5>{{ moviecount }} movies</h5>
	<h5>{{ listcount }} lists</h5>
</div>

<div class="container-fluid">
	<div class="row content">
		<div class="col-sm-3 sidenav">
			<h4><small>LISTS</small></h4>
			<!-- <h4>My Lists</h4> -->
		<!-- 	<ul class="nav nav-pills nav-stacked">
				<li class="active"><a href="">Watchlist</a></li>
			</ul> -->
			<!-- <button ng-click="changeView(3)">test</button> -->
			<hr>
			<ul class="nav nav-pills nav-stacked">
				<li ng-repeat="otherList in otherLists" ng-click="changeView(otherlist.id)">- {{ otherList.name }}</li>
			</ul><br>
			<button class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Create New List</button>
		</div>

		<div class="col-sm-9">
			<h4><small>WATCHLIST</small></h4>
			<hr>
			<div class="inline postercontainer" ng-repeat="movie in mainList">
				<a ng-href="http://localhost:3000/detail/{{ movie.movieID }}">
					<!-- <img class="poster" ng-src="https://image.tmdb.org/t/p/w500{{ movie.poster }}" alt="" height="200" width="132"> -->
					<img class="poster" ng-src="https://image.tmdb.org/t/p/w500{{ movie.poster }}" alt="" height="275">
				</a>
				<!-- <button>Remove</button>
				<button>Mark Watched</button> -->
			</div> 
		</div>
	</div>
</div>



<!-- new login modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
	<div class="modal-dialog">
		<div class="loginmodal-container">
			<h1>Create a New List</h1><br>
			<form>
				<label for="newlistname" id="newlistname-label">List Name:</label>
				<input type="text" name="user" placeholder="My Awesome List" maxlength="50" ng-model="newlistname">
				<button data-dismiss="modal" class="btn btn-primary" ng-click="createList(newlistname)">Create List</button>
			</form>
		</div>
	</div>
</div>
