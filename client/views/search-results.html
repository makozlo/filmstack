<div class="container">
	<h1>Search Results</h1>
	<div class="row" ng-repeat="result in results">
		<div class="shadow-box col-md-10 col-md-push-1" ng-click="goToMovie(result.id)">
			<div>
				<img class="inline" ng-src="https://image.tmdb.org/t/p/w500{{ result.poster_path }}" src="" height="275">
			</div>
			<h3 class="inline">{{ result.title }}</h3><br>
			<h4 class="release-year">{{ result.release_date | date : "yyyy" }}</h4>
			<p class="inline">{{ result.overview }}</p>
		</div>
	</div>
</div>
