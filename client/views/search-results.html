<div class="container">
	<h1>Search Results</h1>
	<div class="row" ng-repeat="result in results">
		<div class="result-box col-md-10 col-md-push-1" ng-click="goToMovie(result.id)">
			<div>
				<img ng-src="https://image.tmdb.org/t/p/w500{{ result.poster_path }}" src="" alt="" height="275">
			</div>
			<h3 class="inline">{{ result.title }}</h3>
			<h5 class="inline">{{ result.overview }}</h5>
		</div>
	</div>
</div>
