<navbar></navbar>
<div class="container search-results">
	<div class="row">
		<div class="bottom-margin-md col-xs-3 col-xs-push-5 centered">
			<h1 class="center">Search Results</h1>
		</div>
	</div>
	<div class="row no-margin no-padding" ng-repeat="result in results">
		<div class="result-box shadow-box col-md-10 col-md-push-1">
			<div class="col-lg-3 no-padding">
				<img class="inline img-responsive" ng-src="https://image.tmdb.org/t/p/w500{{ result.poster_path }}" src="" height="350">
			</div>
			<div class="col-lg-9">
				<div class="row">
					<h3 class="inline">{{ result.title }}</h3><br>
					<h4 class="release-year">{{ result.release_date | date : "yyyy" }}</h4>
					<p class="inline">{{ result.overview }}</p>
				</div>
				<div class="row read-more">
					<hr>
					<button class="result-btn center" ng-click="goToMovie(result.id)">Read More</button>
				</div>
			</div>
		</div>
	</div>
</div>
<fsfooter></fsfooter>
