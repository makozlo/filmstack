<navbar></navbar>
<div class="container search-results">
	<h1>Search Results</h1>
	<div class="row no-margin no-padding" ng-repeat="result in results">
		<div class="result-box shadow-box col-md-10 col-md-push-1">
			<div class="col-xs-3 no-padding">
				<img class="inline" ng-src="https://image.tmdb.org/t/p/w500{{ result.poster_path }}" src="" height="350">
			</div>
			<div class="col-xs-9">
				<div class="row">
					<h3 class="inline">{{ result.title }}</h3><br>
					<h4 class="release-year">{{ result.release_date | date : "yyyy" }}</h4>
					<p class="inline">{{ result.overview }}</p>
				</div>
				<hr>
				<button class="result-btn center" ng-click="goToMovie(result.id)">Read More</button>
			</div>
		</div>
	</div>
</div>
